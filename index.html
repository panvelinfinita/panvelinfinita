<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produtos</title>
    <link rel="stylesheet" href="src\style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">

</head>

<header>
    <!-- Logo -->
    <div class="logo">
        <img src="src\logo.png">
    </div>

    <!-- Botões de navegação -->
    <nav>
        <button>Dashboard</button>
        <button><a href="https://panvelinfinita.github.io/panvelinfinita/" class="link" target="_self">Consulta de Produtos</a></button>
        <button>Seller Index</button>
        <button class="button"><a href="https://www.panvel.com/panvel/ofertas/panvel-infinita/1680" class="link" target="_blank">Marketplace</a></button>
    </nav>
</header>

<body>
    <br>
    <input type="text" id="produto" placeholder="Digite aqui o termo de pesquisa" style="width: 200px;">
    
    <select id="tipo-pesquisa" style="margin-left: 3px; height: 21px;">
        <option value="produto">SKU Seller</option>
        <option value="categoria">SKU Front</option>
        <option value="marca">Nome do Produto</option>
    </select>
    
    <button onclick="pesquisarProduto()" style="margin-left: 3px;">Pesquisar</button>
<br>
<br>
<div class="resultado" class="produto-card" style="display: none;">
    <div class="produto-card">
        <img src="imagem-produto.jpg" alt="Nome do Produto" class="produto-imagem">
        <div class="produto-info">
            <h2 class="produto-nome">Nome do Produto</h2>
            <h3 class="produto-seller">Seller ABC</h3>
            <h3 class="produto-codes">EAN 00000000000</h3>
            <h3 class="produto-codes">SKU Seller</h3>
            <h3 class="produto-codes">SKU Front</h3>
			<br>
            <p class="produto-preco"><strong>Preço de: </strong><span class="produto-precoDe">99,90</span></p>
            <p class="produto-preco"><strong>Por: </strong><span class="produto-precoPor">R$ 90,00</span></p>
            <p class="produto-estoque">Estoque: 9999</p>
            <p id="status-produto" class="produto-status">Status</>
        </div>
        <script src="src/script.js"></script>
    </div>
</div>
</body>
</html>
